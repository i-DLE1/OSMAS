<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시판</title>
    <style>
      .form-container {
         max-width: 400px;
         margin: 0 auto;
         padding: 20px;
         background-color: #f5f5f5;
         border: 1px solid #ccc;
         border-radius: 5px;
       }
       .form-group {
         margin-bottom: 10px;
       }
       label {
         display: block;
         font-weight: bold;
         margin-bottom: 5px;
       }
       select, input, textarea {
         width: 100%;
         padding: 5px;
         border: 1px solid #ccc;
         border-radius: 3px;
       }
       textarea {
         height: 100px;
       }
       .button-container {
         text-align: center;
         margin-top: 20px;
       }
       button {
         padding: 10px 20px;
         background-color: #4caf50;
         color: #fff;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
       }
       button:hover {
         background-color: #45a049;
       }
       #category{
         width: 150px;
       }
     </style>
       </style>
   </head>
   
   <body>
       <div class="form-container">
           <h2>후기 작성하기</h2>
           <div class="form-group">
           </div>
           <div class="form-group">
               <label for="title">제목</label>
               <input type="text" id="title" name="title">
           </div>
           <div class="form-group">
               <label for="content">내용</label>
               <textarea id="content" name="content"></textarea>
           </div>
           <div class="button-container">
               <button onclick="location.href='./mysuggest.html'" class="btn_ok">등록</button>
               <button onclick="" class="btn_re" >수정</button>
               <button onclick="" class="btn_de">삭제</button>
   
           </div>
   
   
       </div>
</html>
