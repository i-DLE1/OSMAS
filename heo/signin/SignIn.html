<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오스메스 로그인</title>
    <link rel="stylesheet" href="./Loginstyle.css">
</head>

<body>
    <main>
        <div class="logo">
            <a href="../index.html">

                <img src="../img/logo.jpg" alt="">
            </a>
        </div>
        <div class="container_main"">
            <h2>로그인</h2>

            <div id=" log_frm">
            <form action="" method="">

                <div>
                    <input type="text" name="id" id="id" placeholder="아이디" class="input_text">
                </div>
                <div>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호" class="input_text">
                </div>

                <div class="keep_check">
                    <input type="checkbox" id="keep" name="idkeep">
                    <label for="keep">로그인 상태 유지</label>
                </div>
                <div class="error_message">
                    아이디 또는 비밀번호를 잘못입력했습니다. <br>
                    입력하신 내용을 다시 확인해주세요.
                </div>
                <div class="container_button">
                    <button type="button" class="ok_button" onclick="location.href='../index.html'">로그인</button>
                </div>
            </form>
        </div>

        <ul class="find_info">
            <li>
                <a href="./FindId.html">아이디 찾기</a>
            </li>
            <li>
                <a href="./FindPwd.html">비밀번호 찾기</a>
            </li>
            <li>
                <a href="../signup/SignUp.html">회원가입</a>
            </li>
        </ul>
        </div>
    </main>
</body>

</html>
