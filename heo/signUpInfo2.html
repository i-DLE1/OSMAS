<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>회원가입</h2>
<div>
    <form>
        <div>
            <label for="">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디">
        </div>
        <div>
            아이디는 사용할 수 없는 아이디입니다.
        </div>
        <div>
            <label for="">닉네임</label>
            <input type="text" name="nickName" id="nickName" placeholder="닉네임">
        </div>
        <div>
            닉네임은 사용할 수 없는 닉네임입니다.
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password" name="pwd" id="pwd" placeholder="비밀번호">
        </div>
        <div>
            <label for="">이름</label>
            <input type="text" name="name" id="name" placeholder="이름">
        </div>
        <div>
            <label for="">휴대전화번호</label>
            <input type="tel" name="pNum" id="pNum" placeholder="휴대전화번호">
        </div>
        <div>
            <label for="">생년월일</label>
            <input type="date" name="birthDate" id="birthDate" placeholder="생년월일 8자리">
        </div>
        <div>
            <label for="">이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일 입력">
            <button type="button">인증요청</button>
        </div>
        <div>
            <label>인증번호</label>
            <input type="text" name="emailNum" placeholder="인증번호">
            <button type="button">확인</button>
        </div>
        <div>
            <label for="">계좌번호</label>
            <input type="text" name="accNum" id="accNum" placeholder="계좌번호">
        </div>
        <div>
            <label for="">신분증</label>
            <input type="file" name="" id="" placeholder="">
        </div>
        <div>
            <label for="">사업자 등록증</label>
            <input type="file" name="" id="" placeholder="">
        </div>
        <button type="button"><a href="./signUpSuccess.html">가입</a></button>
    </form>
</div>

</html>
