<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>프로젝트 등록-마무리</title>
        <link rel="stylesheet" href="./project_create.css">

    </head>
    <body>
        <!-- 진행 헤더 시작 -->
        <header>
            <div >약관 동의</div>

            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>상품 상세</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>FAQ</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div >새소식</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div class="active_process">미리보기</div>
        </header>
        <!-- 진행 헤더 끝-->
        <main class="main">
            <h1 class="h1Title">마무리</h1>
            
            <h1 class="h1Title" style="margin-top: 80px;">프로젝트 정보</h1>
            <table class="table1">
                <tbody>
                    <tr class="row">
                        <td class="col-3 table-border-between">프로젝트명</td>
                        <td class="col">이름 </td>
                    </tr>
                    <tr class="row">
                        <td class="col-3 table-border-between">프로젝트 설명</td>
                        <td class="col">어쩌구 저쩌구</td>
                    </tr>
                    <tr class="row">
                        <td class="col-3 table-border-between">프로젝트 기간</td>
                        <td class="col">2023-01-01 ~ 2023-10-01</td>
                    </tr>
                    <tr class="row">
                        <td class="col-3 table-border-between">펀딩 목표 금액</td>
                        <td class="col">100,000,000 </td>
                    </tr>
                </tbody>
            </table>


            <h1 class="h1Title" style="margin-top: 80px;">상품 등록 정보</h1>
            <table class="table1">
                <tbody>
                    <!-- 반복 시작 -->
                    <tr class="row">
                        <td class="col-1 table-border-between">상품명</td>
                        <td class="col">어쩌구 저쩌구</td>
                        <td class="col-2 table-border-between">가격(원)</td>
                        <td class="col">200,000</td>
                        <td class="col-1 table-border-between">수량</td>
                        <td class="col-2">12개 </td>
                    </tr>
                    <!-- 반복 끝 -->
                </tbody>
            </table>

        </main>
        <!-- 하단 버튼 시작 -->
        <footer>
            <a href="./project6.html"><input class="footerbtn" type="button" value="이전" /></a>
