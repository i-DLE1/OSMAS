<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 취소</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="container-justify-center-w100">
        <h1 class="cancel-title">프로젝트 취소 신청</h1>
    </div>
    <div class="container-justify-center-w100">
        <table class="cancel-table">
            <tr>
                <th>프로젝트 명</th>
                <td colspan="2">프로젝트 블라블라</td>
            </tr>
            <tr>
                <th>프로젝트 기간</th>
                <td>2023-01-10</td>
                <td>2023-10-10</td>
            </tr>
            <tr>
                <th>목표금액(원)</th>
                <td colspan="2">100,000,000</td>
            </tr>
            <tr>
                <th>모금액(원)</th>
                <td colspan="2">9,000,000</td>
            </tr>
            <tr>
                <th>달성률(%)</th>
                <td colspan="2">9%</td>
            </tr>
            <tr>
                <th>취소 수수료율(%)</th>
                <td colspan="2">2%</td>
            </tr>
            <tr>
                <th>취소 예상금액(원)</th>
                <td colspan="2">180,000</td>
            </tr>
            <tr>
                <th>취소 예상금액(원)</th>
                <td colspan="2">180,000</td>
            </tr>
            <tr>
                <th>상태</th>
                <td colspan="2">진행중</td>
            </tr>
        </table>
    </div>
    <div class="container-justify-center-w100" style="margin-top: 2em">
        <a href="#"><button class="footerBtn">이전</button></a>
        <a href="#"><button class="footerBtn">동의</button></a>
    </div>
</body>
</html>
