<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 취소</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="projectDetail.css">
    <script src="../../resources/jqeury/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container-justify-center-w100">
        <h1 class="cancel-title">프로젝트 취소 신청</h1>
    </div>
    <div class="container-justify-center-w100">
        <table id="cancel-table" class="cancel-table">
            <tr>
                <th>프로젝트 명</th>
                <td colspan="2">프로젝트 블라블라</td>
            </tr>
            <tr>
                <th>프로젝트 기간</th>
                <td>2023-01-10</td>
                <td>2023-10-10</td>
            </tr>
            <tr>
                <th>목표금액(원)</th>
                <td colspan="2">100,000,000</td>
            </tr>
            <tr>
                <th>모금액(원)</th>
                <td colspan="2">9,000,000</td>
            </tr>
            <tr>
                <th>달성률(%)</th>
                <td colspan="2">9%</td>
            </tr>
            <tr>
                <th>취소 수수료율(%)</th>
                <td colspan="2">2%</td>
            </tr>
            <tr>
                <th>취소 예상금액(원)</th>
                <td colspan="2">180,000</td>
            </tr>
            <tr>
                <th>상태</th>
                <td colspan="2">진행중</td>
            </tr>
        </table>
    </div>
    <div class="cancel-content-area">
        <h1 class="cancel-content-title">취소사유</h1>
        <textarea class="cancel-content" id="content" name="content" rows=5 placeholder="취소 사유를 입력하세요."></textarea>
    </div>
    <div class="container-justify-center-w100" style="margin-top: 2em">
        <a href="#"><button class="footer-btn">이전</button></a>
        <a href="#"><button class="footer-Btn">동의</button></a>
    </div>

    <script src="customerPage.js"></script>
    <script>cancelTableDummyData()</script>
</body>
</html>
