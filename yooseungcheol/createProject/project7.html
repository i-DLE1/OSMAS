<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>프로젝트 등록-마무리</title>
        <link rel="stylesheet" href="project_create.css">
        <link rel="stylesheet" href="../../resources/bootstrap/bootstrap.min.css">
    </head>
    <body>
        <!-- 진행 헤더 시작 -->
        <header class="header">
            <div >약관 동의</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>

            <div>상품</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>상품 상세</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>FAQ</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div >새소식</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div class="active_process">미리보기</div>
        </header>
        <!-- 진행 헤더 끝-->
        <main class="main">
            <h1 class="h1Title">마무리</h1>
            <h1 class="h1Title" style="margin-top: 80px;">프로젝트 정보</h1>
            <div class="container-justify-center-w100">
                <table class="endTable">
                    <tbody>
                        <tr class="row">
                            <th class="col-3 ">프로젝트명</th>
                            <td class="col">이름 </td>
                        </tr>
                        <tr class="row">
                            <th class="col-3">프로젝트 설명</th>
                            <td class="col">어쩌구 저쩌구</td>
                        </tr>
                        <tr class="row">
                            <th class="col-3">프로젝트 기간</th>
                            <td class="col">2023-01-01 ~ 2023-10-01</td>
                        </tr>
                        <tr class="row">
                            <th class="col-3">펀딩 목표 금액</th>
                            <td class="col">100,000,000 </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h1 class="h1Title" style="margin-top: 80px;">상품 등록 정보</h1>
            <div class="container-justify-center-w100">
                <table class="endTable">
                    <tbody>
                        <!-- 반복 시작 -->
                        <tr class="row">
                            <th class="col-1">상품명</th>
                            <td class="col">어쩌구 저쩌구</td>
                            <th class="col-2">가격(원)</th>
                            <td class="col">200,000</td>
                            <th class="col-1">수량</th>
                            <td class="col-2">12개 </td>
                        </tr>
                        <!-- 반복 끝 -->
                    </tbody>
                </table>
            </div>
        </main>
        <!-- 하단 버튼 시작 -->
        <footer class="footer">
