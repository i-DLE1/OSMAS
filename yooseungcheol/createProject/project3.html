<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>프로젝트 등록-상품등록</title>
        <link rel="stylesheet" href="project_create.css">
        <link rel="stylesheet" href="../../resources/bootstrap/bootstrap.min.css">
    </head>
    <body>
        <!-- 진행 헤더 시작 -->
        <header class="header">
            <div >약관 동의</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div >프로젝트</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div class="active_process">상품</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>상품 상세</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>FAQ</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>새소식</div>
            <div>&nbsp;&nbsp;>&nbsp;&nbsp;</div>
            <div>미리보기</div>
        </header>
        <!-- 진행 헤더 끝-->
        <main class="main">
            <h1 class="h1Title">상품 등록</h1>
            <div class="row" style="height: 300px;">
                <div class="col" style="max-height: 200px;">
                    <div style="background-color: antiquewhite; height: 200px;">썸네일</div>
                    <div style="text-align: center; margin-top: 10px;">
                        <input class="uploadBtn" type="button" value="upload image" />
                    </div>
                </div>
                <div class="col" style="max-height:250px;background-color: antiquewhite;"><div>빈공간</div></div>
            </div>
            <h1 class="h1Title">상품 추가</h1>
            <div>
                <!-- 상품 추가 컴포넌트 시작 -->
                <div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col">
                            <label class="subtitle" for="name">옵션명</label>
                            <input class="w-100 inputBox" type="text" id="name" name="name">
                        </div>
                        <div class="col-3">
                            <label for="count" class="subtitle">수량</label>
                            <input class="w-100 inputBox" type="number" id="count" name="count">
                        </div>
                        <div class="col-3">
                            <label for="money" class="subtitle">금액</label>
                            <input class="w-100 inputBox" type="number" id="money" name="money">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col">
                            <label for="body" class="subtitle">설명</label>
                            <input class="w-100 inputBox" type="text" id="body" name="body">
                        </div>
                        <div class="col-3"> 
                            <label for="shippingStart" class="subtitle">배송시작</label>
                            <input class="w-100 inputBox" type="date" id="shippingStart" name="shippingStart">
                        </div>
                        <div class="col-3">
                            <label for="shippingFee" class="subtitle">배송비</label>
                            <input class="w-100 inputBox" type="number" id="shippingFee" name="shippingFee">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2em;">
                        <div class="container-justify-center-w100">
                            <button class="addItem">
                                <img src="/static/image/addItem.png" width="40px" height="40px" >
                            </button>
                        </div>
                    </div>
                    <hr class="line">
                </div>
                <!-- 상품 추가 컴포넌트 끝 -->
            </div>
        </main>
        <!-- 하단 버튼 시작 -->
        <footer class="footer">
            <a href="project2.html"><input class="footerBtn" type="button" value="이전" /></a>
            <a href="project4.html"><input class="footerBtn" type="button" value="다음" /></a>
        </footer>
        <!-- 하단 버튼 끝 -->
    </body>
</html>
